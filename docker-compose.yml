version: '3.8'

services:
  # ===========================================
  # Infrastructure Layer
  # ===========================================

  mysql:
    image: mysql:8.0
    container_name: smartcity-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smartcity_claims
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka:
    image: apache/kafka:latest
    container_name: smartcity-kafka
    user: "0:0"  # Run as root to avoid volume permission issues on Windows
    restart: unless-stopped
    environment:
      # Node Configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

      # Listener Configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

      # Controller Quorum
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # Replication Factors (Single Node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/tmp/kafka-logs
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-cluster.sh", "cluster-id", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka Topic Initialization
  kafka-init:
    image: apache/kafka:latest
    container_name: smartcity-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo 'Creating Kafka topics...'

      # Service-specific topics (13 topics)
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.SPK --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.RFM --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.TRM --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.ENV --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.WM --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.PAT --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.PRP --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.STR --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.WEM --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.GDD --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.MTU --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.AGD --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.AEP --partitions 3 --replication-factor 1

      # System topics (3 topics)
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.responses --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.status-updates --partitions 3 --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic claims.dead-letter --partitions 1 --replication-factor 1

      echo 'All 16 Kafka topics created successfully!'

      # List all topics to verify
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list
      "
    networks:
      - smartcity-network

  # Kafka Web UI (Kafdrop)
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: smartcity-kafdrop
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"
    ports:
      - "9000:9000"
    networks:
      - smartcity-network

  # ===========================================
  # Application Layer
  # ===========================================

  backend:
    image: medbens02/smartcity-backend:latest
    container_name: smartcity-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smartcity_claims?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""

      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_OPEN_IN_VIEW: "false"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_KAFKA_ENABLED: "true"

      # Server
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  frontend:
    image: medbens02/smartcity-frontend:latest
    container_name: smartcity-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Runtime secrets (not baked into build)
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
    ports:
      - "3000:3000"
    networks:
      - smartcity-network

  electricity-service:
    image: medbens02/smartcity-electricity:latest
    container_name: smartcity-electricity
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    ports:
      - "3001:3001"
    networks:
      - smartcity-network

# ===========================================
# Networks & Volumes
# ===========================================

networks:
  smartcity-network:
    driver: bridge
    name: smartcity-network

volumes:
  mysql-data:
    driver: local
    name: smartcity-mysql-data
  kafka-data:
    driver: local
    name: smartcity-kafka-data
